<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vídeos com HTML5</title>
	</head>
	<body>
		<h1>Inserindo vídeos hospedados localmente</h1>
		<p>Este vídeo está hospedado no meu própio servidor.</p>
		<video controls width="560" poster="imagens/tortuguita.png" loop>
			<source src="midia/meu-video.mp4" type="video/mp4" />
			<source src="midia/meu-video.webm" type="video/webm" />
			<source src="midia/meu-video.ogv" type="video/ogv" />
			<p>
				Seu navegador não tem compatibilidade com a reprodução de vídeos
			</p>
		</video>
		<br />
		<!--Copiado do YT-->
		<h1>Inserindo vídeos hospedados no Youtube</h1>
		<iframe
			width="560"
			height="315"
			src="https://www.youtube.com/embed/3hng-hmSv2Y?si=in-TIxl8FdBt3rm5?controls=0"
			title="YouTube video player"
			frameborder="0"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
			referrerpolicy="strict-origin-when-cross-origin"
			allowfullscreen
		></iframe>
		<!--Outra opção é o vimeo-->
	</body>
</html>
